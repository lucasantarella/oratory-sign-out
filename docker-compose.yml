web:
  image: nginx:latest
  restart: on-failure
  ports:
    - "8080:80"
    - "8443:443"
  volumes:
    - ./:/code
    - ./site.conf:/etc/nginx/conf.d/default.conf
  links:
    - php

php:
  image: lucasantarella/php-fpm-phalcon:php-7.1.5_phalcon-3.3.2
  restart: on-failure
  volumes:
    - ./:/code
  environment:
    ZMQ_HOST: phpws
    BUGSNAG_API_KEY: 8c9bdbc65cc43175fe0d50abe819ca76
    DB_HOST: mysql
    DB_USER: root
    DB_PASS:
    DB_NAME: oratory_sign_out
    CYCLE_START_DATE: 20180405
    TIME_OVERRIDE: 20180413091400
    XDEBUG_CONFIG: remote_host=172.16.0.30
  links:
    - mysql
    - phpws

phpws:
  image: lucasantarella/php-fpm-phalcon:php-7.1.5_phalcon-3.3.2
  restart: on-failure
  volumes:
    - ./:/code
  environment:
    ZMQ_HOST: php
    BUGSNAG_API_KEY: 8c9bdbc65cc43175fe0d50abe819ca76
    DB_HOST: mysql
    DB_USER: root
    DB_PASS:
    DB_NAME: oratory_sign_out
    CYCLE_START_DATE: 20180405
    TIME_OVERRIDE: 20180413091400
    XDEBUG_CONFIG: remote_host=172.16.0.30
  links:
    - mysql
    - php
  ports:
    - "9090:9090"
  command: /code/run

mysql:
  image: mysql
  restart: on-failure
  environment:
    MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    MYSQL_DATABASE: oratory_sign_out
  volumes:
    - /usr/local/var/docker/mysql:/var/lib/mysql
  ports:
    - "3306:3306"